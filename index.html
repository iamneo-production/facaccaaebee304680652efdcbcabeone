<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <style>
        /* Header Styling */
        header {
            text-align: center;
            background-color: #ffffff;
            text-shadow: 2px 2px 4px #ccc;
            font-size: 50px;
        }

        /* Box Styling */
        .box {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            margin: 35px;
        }

        /* Row Styling */
        .row {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Button Styling */
        .btn {
            border: 2px solid #000;
            border-radius: 5px;
            width: 75px;
            height: 75px;
            text-align: center;
            font-size: 50px;
            font-weight: 500;
            background-color: rgba(255, 255, 255, 0.7);
            color: #000;
            text-shadow: 1px 1px 2px #ccc;
            cursor: pointer;
            transition: background-color 0.3s, cursor 0.3s;
        }

        /* Button Hover Styling */
        .btn:hover {
            background-color: rgba(255, 255, 255, 0.9);
            cursor: pointer;
        }

        /* Disabled Button Styling */
        .btn:disabled {
            color: #000;
            cursor: no-drop;
        }

        /* Result Container Styling */
        .result-container {
            display: flex;
            justify-content: center;
            max-width: 200px;
            background-color: rgba(255, 255, 255, 0.7);
            border: 2px solid #000;
            margin: 20px auto;
            padding: 10px;
        }

        /* Result Styling */
        .result {
            text-align: center;
            text-shadow: 1px 1px 2px #ccc;
            font-size: 25px;
        }

        /* Player X Won Styling */
        .player-x-won {
            color: #000;
        }

        /* Reset Styling */
        .reset {
            text-align: center;
        }

        /* Reset Button Styling */
        .reset-btn {
            border: 2px solid #000;
            border-radius: 5px;
            background-color: #000;
            color: #ffffff;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }

        /* Reset Button Hover Styling */
        .reset-btn:hover {
            background-color: #ffffff;
            color: #000;
        }
    </style>
</head>
<body>
    <header>
        <h1>Tic Tac Toe</h1>
    </header>
    <div class="box">
        <!-- 3x3 Grid -->
        <div class="row">
            <button class="btn" onclick="makeMove(0)"></button>
            <button class="btn" onclick="makeMove(1)"></button>
            <button class="btn" onclick="makeMove(2)"></button>
        </div>
        <div class="row">
            <button class="btn" onclick="makeMove(3)"></button>
            <button class="btn" onclick="makeMove(4)"></button>
            <button class="btn" onclick="makeMove(5)"></button>
        </div>
        <div class="row">
            <button class="btn" onclick="makeMove(6)"></button>
            <button class="btn" onclick="makeMove(7)"></button>
            <button class="btn" onclick="makeMove(8)"></button>
        </div>
    </div>
    <div class="result-container">
        <p class="result">Current Player's Turn: X</p>
    </div>
    <div class="reset">
        <button class="reset-btn" onclick="resetGame()" disabled>Reset</button>
    </div>

    <script>
        // JavaScript logic for the Tic Tac Toe game goes here
        let currentPlayer = 'X';
        let gameBoard = Array(9).fill('');
        let gameActive = true;

        const resultContainer = document.querySelector('.result');
        const resetButton = document.querySelector('.reset-btn');
        const buttons = document.querySelectorAll('.btn');

        function checkWinner() {
            const winningCombos = [
                [0, 1, 2],
                [3, 4, 5],
                [6, 7, 8],
                [0, 3, 6],
                [1, 4, 7],
                [2, 5, 8],
                [0, 4, 8],
                [2, 4, 6]
            ];

            for (let combo of winningCombos) {
                const [a, b, c] = combo;
                if (gameBoard[a] && gameBoard[a] === gameBoard[b] && gameBoard[a] === gameBoard[c]) {
                    gameActive = false;
                    resultContainer.textContent = `Player ${gameBoard[a]} Won ðŸŽ‰`;
                    resultContainer.classList.add('player-x-won');
                    resetButton.disabled = false;
                }
            }

            if (!gameBoard.includes('') && gameActive) {
                gameActive = false;
                resultContainer.textContent = "It's a draw!";
                resetButton.disabled = false;
            }
        }

        function makeMove(index) {
            if (gameBoard[index] === '' && gameActive) {
                gameBoard[index] = currentPlayer;
                buttons[index].textContent = currentPlayer;
                currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
                resultContainer.textContent = `Current Player's Turn: ${currentPlayer}`;
                resultContainer.classList.remove('player-x-won');
                checkWinner();
            }
        }

        function resetGame() {
            currentPlayer = 'X';
            gameBoard = Array(9).fill('');
            gameActive = true;
            resultContainer.textContent = "Current Player's Turn: X";
            buttons.forEach(button => {
                button.textContent = '';
            });
            resetButton.disabled = true;
            resultContainer.classList.remove('player-x-won');
        }
    </script>
</body>
</html>
